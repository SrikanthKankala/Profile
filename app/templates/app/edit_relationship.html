        <script>

  // Function to set the selected radio button value based on local storage
  function setSelectedRadioValue(containerId, localStorageKey) {
    const container = document.getElementById(containerId);
    const radioButtons = container.querySelectorAll('input[type="radio"]');
    const selectedValue = localStorage.getItem(localStorageKey);

    if (selectedValue) {
      for (const radio of radioButtons) {
        if (radio.value === selectedValue) {
          radio.checked = true;
          break;
        }
      }
    }
  }

  // Function to handle radio button changes and update local storage
  function handleRadioChange(containerId, localStorageKey) {
    const container = document.getElementById(containerId);
    const radioButtons = container.querySelectorAll('input[type="radio"]');

    for (const radio of radioButtons) {
      radio.addEventListener('change', function () {
        if (this.checked) {
          localStorage.setItem(localStorageKey, this.value);
        }
      });
    }
  }

  // Call the functions to set initial radio button state and handle changes for the "Relationships" form
  setSelectedRadioValue('relation_nameRadioContainer', 'relation_nameRadioSelection');
  handleRadioChange('relation_nameRadioContainer', 'relation_nameRadioSelection');

  setSelectedRadioValue('relation_typeRadioContainer', 'relation_typeRadioSelection');
  handleRadioChange('relation_typeRadioContainer', 'relation_typeRadioSelection');

 function toggleMargin(editIcon, globeIconId) {
        const inputElement = editIcon.parentElement.querySelector('input');
        const submitButton = editIcon.parentElement.querySelector(".submit-button");
        const globeIcon = editIcon.parentElement.querySelector("." + globeIconId);

        // Check if any other input field is currently editable
        const otherEditIcons = document.querySelectorAll(".edit-icon-right");
        otherEditIcons.forEach(otherEditIcon => {
            const otherInput = otherEditIcon.parentElement.querySelector('input');
            if (otherInput !== inputElement && !otherInput.readOnly) {
                // Other input is editable, make it readonly
                otherInput.readOnly = true;
                const otherGlobeIcon = otherEditIcon.parentElement.querySelector("." + globeIconId);
                const otherSubmitButton = otherEditIcon.parentElement.querySelector(".submit-button");
                otherSubmitButton.style.display = "none";
                otherEditIcon.style.display = "inline";
                otherGlobeIcon.style.marginRight = "40px";
                const radioContainerId = otherEditIcon.getAttribute("data-radio-container");
                if (radioContainerId) {
                    const radioContainer = document.getElementById(radioContainerId);
                    radioContainer.style.display = "none";
                }
            }
        });

        if (inputElement.readOnly) {
            // If the input is currently readonly, make it editable
            inputElement.readOnly = false;
            submitButton.style.display = "inline";
            editIcon.style.display = "none";
            globeIcon.style.marginRight = "80px";
            inputElement.focus();
        } else {
            // If the input is currently editable, make it readonly
            inputElement.readOnly = true;
            submitButton.style.display = "none";
            editIcon.style.display = "inline";
            globeIcon.style.marginRight = "85px";
            const radioContainerId = editIcon.getAttribute("data-radio-container");
            if (radioContainerId) {
                const radioContainer = document.getElementById(radioContainerId);
                radioContainer.style.display = "none";
            }
        }
    }

    function toggleRadioContainer(showRadioContainerId, hideRadioContainerId) {
        const showRadioContainer = document.getElementById(showRadioContainerId);
        const hideRadioContainer = document.getElementById(hideRadioContainerId);

        if (showRadioContainer) {
            showRadioContainer.style.display = "block";
        }

        if (hideRadioContainer) {
            hideRadioContainer.style.display = "none";
        }
    }
